<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="icon" href="../assets/kaboomio-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Leaderboard | Kaboomio</title>
    <style>
    #leaderboard-body{
        overflow: hidden;
    }

    .leaderboard{
    display: grid;
    grid-template-columns: 1fr 1fr;
    margin: 50px;
    flex-wrap: wrap;
}

.leaderboard-left{
    height: 100%;
    border: none;
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.leaderboard-right{
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: black;
    color: white;
    overflow: hidden;
    height: 100%;
    border-radius: 10px;
    min-width: 270px;
}

select{
    width: 25%;
}

.trophy{
    display: grid;
}

h1{
    margin: 15px;
    padding: 0;
}

.score-container{
    display: flex;
    width: 90%;
    height: 300px;
    flex-direction: column;
    animation: scrolling 5s linear forwards;
    position: relative;
}

.table{
    display: flex;
    width: 100%;
    flex-direction: row; 
    align-items: center;
    justify-content: center;
}

.score{
display: flex;
flex-direction: row;
align-items: center;
justify-content: center;
font: 3vw;
color: goldenrod;
margin: 0px;
padding: 0px;
}

.score h3{
    margin-right: 0px;
}

.table h3{
    margin-right: 15px;
}

.score p {
    margin: 0;
}

@keyframes scrolling {
    0% {top: 400px;}
    100% {top: 0px; }
    
}
    </style>
    <!-- Keep below in this html file -->
    <style>
        @media (min-width: 600px) {
            header {
                font-size: 1rem;
            }
        }

        @media (max-width: 950px){
            .leaderboard-left{
                width: 200px;
            }
            .leaderboard-left img{
                width: 200px;
                animation: shrink 1s ease-in;
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
            }
        }
        @keyframes shrink {
            0%{width: 535px }
            50%{width: 350}
            100%{width: 200px}
        }

    </style>
</head>
<body id="leaderboard-body">
    <div class="loading-screen invisible">
        <div class="loading-img-container">
            <img src="../assets/mario-running.gif" class="loading-img" />
        </div>
        <p>Loading...</p>
    </div>
    <header>
        <div class="header-left">
            <h1>Leaderboard</h1>
        </div>
        <div class="header-right">
            <div class="icons">
                <a href="../">
                    <img src="../assets/sign-in-icon.png" id="sign-in-icon" />
                </a>
            </div>
        </div>
    </header>    
    <!-- <button id="logout">Logout</button -->
    <div class="leaderboard">
<div class="leaderboard-left">

    <a href="/about-page/index.html"><img class="trophy" src="../assets/leaderboard-trophy.png" alt=""></a>

</div>

<div class="leaderboard-right">

    <h1>Top Scores</h1>
    <select name="sort-param" id="sort-param">
     <option value="score">Sort by Score</option>
     <option value="time">Sort by Time</option>
    </select>
    <select name="sort-asc-desc" id="sort-asc-desc">
        <option value="asc">Lowest</option>
        <option value="desc">Highest</option>
      </select>
<div class="table">
        <h3>Initials</h3>  <h3>Score</h3> <p>Time</p> </div>
    <div class="score-container">


    </div>

</div>

    
    </div>
    <footer>
        <div class="footer-left">
            <a href="../about-page" id="about-link">
                <div>
                    Meet the Team
                </div>
            </a>
        </div>
        <div class="copy footer-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./leaderboard.js"></script>
</body>

</html>
