<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        
    </header>
    <!-- <button id="logout">Logout</button> -->
    <main>
        <section class="flex-row space-between">
            <div>
                <div class="flex-row">
                    <img src="" alt="No Avatar" id="avatar">
                    <h2 id="username">Mario!</h2>
                </div>
                <span id="joinedDate">Joined Date: </span>
            </div>
            <button id="editButton" class="hidden">Edit Profile</button>
        </section>
        <div class="formContainer hidden">
            <form id="editProfile" class="flex-column">
                <label for="editUsername">
                    Username:
                    <input type="text" name="editUsername">
                </label>
                <label for="editAvatar">
                    Avatar Upload:
                    <input type="file" name="editAvatar">
                </label>
                <label for="editBio">
                     Bio: 
                    <input type="text" name="editBio" class="editBio">
                </label>
                <button>Submit Changes</button>
            </form>
        </div>
        <p id="bio"></p>
        <h3>Previous Scores</h3>
        <table>
            <thead>
                <tr>
                    <th>Initials</th>
                    <th>Score</th>
                    <th>Level</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="previousScoresContainer">

            </tbody>
        </table>
    </main>
    <script type="module" src="./profile.js"></script>
</body>

</html>
