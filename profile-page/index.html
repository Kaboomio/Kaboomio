<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
    <style>
        @font-face {
            font-family: marioFont;
            src: url('../assets/PixelEmulator-xq08.ttf');
        }

        .hidden {
            display: none;
        }

        main {
            margin: 20px 10vw;
            font-family: marioFont;
        }

        section {
            margin-top: 40px;
            margin-bottom: 10px;
            padding: 0px;
        }
        
        p {
            margin: 0px;
            font-family: marioFont;
        }

        h2 {
            font-family: marioFont;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .space-between {
            justify-content: space-between;
            align-content: space-between;
        }

        #avatar {
            height: 60px;
            width: 60px;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 90px;
            margin-right: 20px;
        }

        button {
            border: 2px solid black;
            border-radius: 5px;
            background-color: white;
            color: black;
            height: 5vh;
        }

        button:hover {
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        label {
            margin: 10px;
        }

        .labelName {
            width: 10vw;
        }

        .editBio {
            height: 40px;
            width: 90%;
        }

        table {
            margin: 10px 70px 70px;
            box-shadow: 0px 5px 5px grey;
            border-radius: 5px;
            font-size: 12px;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            white-space: nowrap;
            background-color: white;
            max-width: 60vw;
        }

        td, th {
            text-align: center;
            padding: 8px;
        }

        th {
            color: #ffffff;
            background-color: #6A0400;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #F8F8F8;
        }
    </style>
</head>

<body>
    <header>
        <button id="logout">Logout</button>
    </header>
    <main>
        <section class="flex-row space-between">
            <div>
                <div class="flex-row">
                    <img src="" alt="No Avatar" id="avatar">
                    <h2 id="username">Mario!</h2>
                </div>
                <span id="joinedDate">Joined Date: </span>
            </div>
            <button id="editButton" class="hidden">Edit Profile</button>
        </section>
        <div class="formContainer hidden">
            <form id="editProfile" class="flex-column">
                <label for="editUsername">
                    Username:
                    <input type="text" name="editUsername">
                </label>
                <label for="editAvatar">
                    Avatar Upload:
                    <input type="file" name="editAvatar">
                </label>
                <label for="editBio">
                     Bio: 
                    <input type="text" name="editBio" class="editBio">
                </label>
                <button>Submit Changes</button>
            </form>
        </div>
        <p id="bio"></p>
        <h3>Previous Scores</h3>
        <table>
            <thead>
                <tr>
                    <th>Initials</th>
                    <th>Score</th>
                    <th>Level</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="previousScoresContainer">

            </tbody>
        </table>
    </main>
    <script type="module" src="./profile.js"></script>
</body>

</html>
