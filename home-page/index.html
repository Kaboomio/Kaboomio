<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
    <style>

        main{
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        #leaderboard-container{
            width: 100%
        }

        .mini-leaderboard{
            /* width: 100%; */
            display: flex;
            flex-wrap: wrap;
            background-color: black;
            color: white;
            background-repeat: no-repeat;
            background-size: cover;
            flex-direction: column;
            padding: 0px 20px;
            font-size: 1.5rem;
            align-items: center;
        }

        .leaders{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #display-games{
            width: 100%;
        }

        #display-games img{
            width: 100%;
            margin-left: 60px;
        }

        #label{
            margin: 0 auto;
            background-color: black;
            font-size: 2rem;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <section id="display-games">
            <img src="/assets/Mario.gif" />
            <button id="play-game-button">Play Game</button>
        </section>
        <section id="leaderboard-container">
            <p id="label">Leader Board</p>
            <div id="display-leaderboard">
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./home-page.js"></script>
</body>

</html>
