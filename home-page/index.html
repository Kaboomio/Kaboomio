<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <style>

.mini:hover{
    opacity: .8;
    background-color: rgb(73, 73, 73);
    cursor: pointer;
}

#play-game-button:hover{
    opacity: 1;
    cursor: pointer;
}

#homepage2{
    display: flex;
    justify-content: center;
    align-items: center;
}

#kaboomio{
    display: flex;
    align-items: flex-start;
    background-color: rgb(45, 0, 93);
    padding: 20px;
    width: 100%;
    height: 200px;
    margin: 30px;
    flex-wrap: wrap;
}

#kaboomio img{
    height: 200px;
    padding: 10px;
}

#kaboomio h1{
    color: white;
    padding: 0;
    position: relative;
}

#yoshi-egg{
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
    animation: bounce .4s linear;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    margin: 0px 50px;
    width: 100%;
}

#yoshi-egg img{
    height: 50px;
    display: flex;
}

#second-row{
    display: flex;
    flex-direction: row;
}

@keyframes bounce {
    0% {
        transform: translate3d(0, 40px, 0);
    }
    20% {
        transform: translate3d(0px, 40px, 0);
    }
}

    </style>
    <title>Document</title>
</head>

<body>
    <header>

    </header>    
    <main id="homepage2">
        <section id="kaboomio">
            <h1>Welcome to Kaboomio</h1>
            <img id="kaboomio-img" src="/assets/Kaboomio.gif" />
        </section>
        <section id="second-row">
            <section id="display-games">
                <img src="/assets/Mario.gif" />
                <button id="play-game-button">Play Game</button>
            </section>
            <section id="leaderboard-container">
                <p id="label">Leader Board üèÜ</p>
                <div id="display-leaderboard">
                </div>
                <a href="/about-page/index.html" id="yoshi-egg"><img src="/assets/egg gif.gif"></a>
            </section>
        </section>
        <!-- <img  id='kaboomio-logo' src="/assets/Kaboomio.gif" /> -->
    </main>
    <footer>
        <div class="footer-left">
            <a href="../about-page" id="about-link">
                <div>
                    Meet the Team
                </div>
            </a>
        </div>
        <div class="copy footer-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./home-page.js"></script>
</body>

</html>
