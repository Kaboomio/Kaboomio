<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../assets/kaboomio-logo-small.png">
    <link rel="stylesheet" href="../styles/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        canvas {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            height: 342px;
            width: 608px;
            padding-top: 70px;
            padding-bottom: 440px;
            padding-left: 42px;
            padding-right: 54px;
        }
        #gameboyContainer {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            height: 852px;
            width: 704px;
            z-index: 1;
        }
        #toggle-fullscreen {
            align-self: center;
        }
    </style>
    <title>Kaboomio</title>
</head>

<body>
    <div class="loading-screen">
        <div class="loading-img-container">
            <img src="../assets/mario-running.gif" class="loading-img" />
        </div>
        <p>Loading...</p>
    </div>
    <header>
        <div class="header-left">
            <div>
                <img src="https://houeghgfcehojgitoeuv.supabase.co/storage/v1/object/public/avatars/mario.png" alt="" id="avatar-icon">
            </div>
            <h1>It's a me, rileyjhoff</h1>
        </div>
        <div id="toggle-fullscreen">
            <button id="fullscreen">Fullscreen</button>
        </div>
        <div class="header-right">
            <div class="icons">
                <a href="../home-page/">
                    <img src="../assets/home-icon.png" id="home-icon" />
                </a>
            </div>
            <div class="icons">
                <a href="../leaderboard/">
                    <img src="../assets/trophy-icon.png" id="trophy-icon" />
                </a>
            </div>
            <div class="icons">
                <a href="../profile-page/">
                    <img src="../assets/settings-icon.png" id="settings-icon" />
                </a>
            </div>
            <div class="icons">
                <a>
                    <img src="../assets/logout-icon.png" id="logout-icon" />
                </a>
            </div>
        </div>
    </header>
    <img src="../assets/gameboyContainer.png" alt="" id="gameboyContainer">
    <footer>
        <div class="footer-left">
            <a href="../about-page" id="about-link" draggable="false">
                <div>
                    Meet the Team
                </div>
            </a>
        </div>
        <div class="copy footer-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./mario.js"></script>
</body>

</html>
