<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }
        input[type=radio] {
            visibility: collapse;
        }
        .avatar-img {
            height: 150px;
            width: 150px;
            cursor: pointer;
        }
        input[type=radio]:checked + figure {
            outline: 3px solid limegreen;
        }
        .avatar-select {
            display: flex;
        }
        label {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        figure {
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
        }
        form > button {
            margin: 10px 0;
            width: 10%;
            padding: 5px;
        }
        h3 {
            margin: 0;
            text-align: center;
        }
        input[type='text'] {
            width: 30%;
            margin: 7px;
            padding: 5px;
        }
    </style>
    <title>Profile Setup</title>
</head>

<body>
    <header>

    </header>    
    <button id="logout">Logout</button>
    <main>
        <h1>Finish Profile Set Up to Continue</h1>
        <form action="">
            <h3>Create a Username:</h3>
            <input type="text" name="username" placeholder="Username (6-15 characters)" minlength="6" maxlength="15">
            <h3>Select an Avatar:</h3>
            <div class="avatar-select">
                <label for="mario">
                    <input type="radio" name="avatar" id="mario" checked>
                    <figure>
                        <img src="../assets/avatars/mario.png" alt="Mario" class="avatar-img">
                        <figcaption>Mario</figcaption>
                    </figure>
                </label>
                <label for="luigi">
                    <input type="radio" name="avatar" id="luigi">
                    <figure>
                        <img src="../assets/avatars/luigi.png" alt="" class="avatar-img">
                        <figcaption>Luigi</figcaption>
                    </figure>
                </label>
                <label for="yoshi">
                    <input type="radio" name="avatar" id="yoshi">
                    <figure>
                        <img src="../assets/avatars/yoshi.png" alt="" class="avatar-img">
                        <figcaption>Yoshi</figcaption>
                    </figure>
                </label>
                <label for="toad">
                    <input type="radio" name="avatar" id="toad">
                    <figure>
                        <img src="../assets/avatars/toad.png" alt="" class="avatar-img">
                        <figcaption>Toad</figcaption>
                    </figure>
                </label>
            </div>
            <div class="avatar-select">
                <label for="peach">
                    <input type="radio" name="avatar" id="peach">
                    <figure>
                        <img src="../assets/avatars/peach.png" alt="" class="avatar-img">
                        <figcaption>Peach</figcaption>
                    </figure>
                </label>
                <label for="daisy">
                    <input type="radio" name="avatar" id="daisy">
                    <figure>
                        <img src="../assets/avatars/daisy.png" alt="" class="avatar-img">
                        <figcaption>Daisy</figcaption>
                    </figure>
                </label>
                <label for="donkey-kong">
                    <input type="radio" name="avatar" id="donkey-kong">
                    <figure>
                        <img src="../assets/avatars/donkey-kong.png" alt="" class="avatar-img">
                        <figcaption>Donkey Kong</figcaption>
                    </figure>
                </label>
                <label for="toadette">
                    <input type="radio" name="avatar" id="toadette">
                    <figure>
                        <img src="../assets/avatars/toadette.png" alt="" class="avatar-img">
                        <figcaption>Toadette</figcaption>
                    </figure>
                </label>
            </div>
            <div class="avatar-select">
                <label for="bowser">
                    <input type="radio" name="avatar" id="bowser">
                    <figure>
                        <img src="../assets/avatars/bowser.png" alt="" class="avatar-img">
                        <figcaption>Bowser</figcaption>
                    </figure>
                </label>
                <label for="wario">
                    <input type="radio" name="avatar" id="wario">
                    <figure>
                        <img src="../assets/avatars/wario.png" alt="" class="avatar-img">
                        <figcaption>Wario</figcaption>
                    </figure>
                </label>
                <label for="boo">
                    <input type="radio" name="avatar" id="boo">
                    <figure>
                        <img src="../assets/avatars/boo.png" alt="" class="avatar-img">
                        <figcaption>Boo</figcaption>
                    </figure>
                </label>
                <label for="koopa-troopa">
                    <input type="radio" name="avatar" id="koopa-troopa">
                    <figure>
                        <img src="../assets/avatars/koopa-troopa.png" alt="" class="avatar-img">
                        <figcaption>Koopa Troopa</figcaption>
                    </figure>
                </label>
            </div>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./profile-setup.js"></script>
</body>

</html>
